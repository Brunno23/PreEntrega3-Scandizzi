<!DOCTYPE html>
<html>
  <head>
    <!-- ETIQUETAS META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">    <title>Cheff Gina</title>
  </head>
  <body onload="recuperarCarr()" >
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Cheff Gina</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="productos.html">Productos</a>
              <!-- <a class="nav-link" href="carrito.html">Carrito</a> -->
              <!-- <a class="nav-link" href="contacto.html">Contacto</a> -->
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <!-- DESPLEGABLE - EMPANADAS -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Empanadas
            </button>
          </h2>
          <!-- VARIEDADES -->
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div  class="accordion-body">
              <div id="seccEmp" class="productos">
              </div>
              <!-- CONTADOR -->
              <p id="contadorEmp"></p>
            </div>
          </div>
        </div>
        <!-- DESPLEGABLE - BUDINES -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              Budines
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <div id="seccBud" class="productos">
              </div>
              <!-- CONTADOR  -->
              <p id="contadorBud"></p>
            </div>
          </div>
        </div>
        <!-- AÑADIR AL CARRITO -->
        <button id="btnCarr" onclick="addCarrito()" class="btn"><i class="bi bi-cart-plus-fill"></i>Añadir al carrito</button>
      </div>
    </main>

    <section class="seccCarrito">
      <h2>Carrito de compras</h2>
      <div id="carrito">
      </div>
      <div id="totalCarr">
      </div>
      <!-- PAGAR -->
      <button id="btnPago" class="btn"><a href="#">PAGAR</a></button>
      <!-- LIMPIAR CARRITO -->
      <button id="limpCarr" class="btn"><i class="bi bi-cart-x-fill"></i>Limpiar carrito</button>
    </section>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- ARCHIVO JS -->
    <script src="js/miarchivo.js"></script>

  </body>
</html>
